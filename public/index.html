<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Boost Share!</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #00FF00;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea, input, button {
            width: calc(100% - 24px);
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
        }
        button {
            background-color: #00FF00;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #008000;
        }
        .console {
            border: 1px solid #00FF00;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            background-color: black;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .console p {
            margin: 5px 0;
        }
        .share-count {
            color: #00FF00;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer p {
            color: #00FF00;
            font-size: 14px;
        }

        footer a {
            color: #00FF00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook Boost Share!</h1>
        <textarea id="link" placeholder="Enter post link"></textarea>
        <textarea id="token" placeholder="Enter access token!"></textarea>
        <input type="number" id="amount" placeholder="Enter amount of share!" min="1" value="">

        <button onclick="share()">Share</button>
        <div class="console" id="console"></div>
        <p>Shares: <span class="share-count" id="shareCount">0</span></p>
        <footer>
            <p>Credit: <a href="https://www.facebook.com/berlovesyou" target="_blank" rel="noopener noreferrer">𝐴𝑖𝑛𝑧 𝐷𝑒𝑣𝑒𝑙𝑜𝑝𝑒𝑟</a></p>
          <p>Credit: <a href="https://pornhub.com" target="_blank" rel="noopener noreferrer">𝗦𝗢𝗨𝗥𝗖𝗘</a></p>
          <p>Speed Share: 1sec</p>
        </footer>
    </div>
    <script>
        async function share() {
            const link = document.getElementById('link').value.trim();
            const token = document.getElementById('token').value.trim();
            const amount = document.getElementById('amount').value.trim();
            if (!link || !token) {
                alert('Please enter both link and access token.');
                return;
            }
            document.getElementById('console').innerHTML = '';
            let shareCount = 0;
            for (let i = 0; i < amount; i++) {
                try {
                    const response = await fetch(`/share?link=${encodeURIComponent(link)}&token=${encodeURIComponent(token)}&amount=1&speed=1000`);
                    const message = await response.text();
                    shareCount++;
                    document.getElementById('console').innerHTML += `<p>${message} • ${shareCount}</p>`;
                    document.getElementById('shareCount').innerText = shareCount;
                } catch (error) {
                    console.error(error);
                }
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
    </script>
</body>
  </html>
